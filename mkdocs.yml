site_name: "Family Recipe Book"
theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: red
      accent: deep-orange
    - scheme: slate
      primary: deep-purple
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"

nav:
  - Home: index.md
  - Categories: categories.md
  - Recipes:
      - Breakfast: recipes/breakfast/index.md
      - Lunch: recipes/lunch/index.md
      - Dinner: recipes/dinner/index.md
      - Desserts: recipes/desserts/index.md
  - Cooking Tips: tips.md
  - About: about.md
