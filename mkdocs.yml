site_name: "Family Recipe Book"
theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: red
      accent: deep-orange
    - scheme: slate
      primary: deep-purple
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"

nav:
  - Home: docs/index.md
  - Categories: docs/categories.md
  - Recipes:
      - Breakfast: docs/recipeBook/breakfast/index.md
      - Dinner and Lunches: docs/recipeBook/dinner-and-lunches/index.md
      - Desserts: docs/recipeBook/Desserts/index.md
      - Sides: docs/recipeBook/sides/index.md
  - Cooking Tips: tips.md
  - About: about.md
